<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live ASCII Camera Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Live ASCII Camera Studio</h1>
      <p>Webcam to ASCII with presets, motion trails, and recording.</p>
    </header>
    <section class="controls">
      <button id="btnStart">Start Camera</button>
      <button id="btnStop" disabled>Stop</button>
      <label>
        Preset
        <select id="preset">
          <option value="classic">Classic</option>
          <option value="dense">Dense</option>
          <option value="blocks">Blocks</option>
        </select>
      </label>
      <label>
        Columns
        <input id="cols" type="range" min="40" max="160" step="2" value="96" />
        <span id="colsVal">96</span>
      </label>
      <label>
        Trails
        <input id="trails" type="range" min="0" max="0.95" step="0.05" value="0.75" />
        <span id="trailsVal">0.75</span>
      </label>
      <label>
        Invert
        <input id="invert" type="checkbox" />
      </label>
      <button id="btnRec" disabled>Record</button>
      <button id="btnStopRec" disabled>Stop Rec</button>
      <a id="download" download="ascii_cam.webm" hidden>Download</a>
    </section>
    <section class="stage">
      <canvas id="display"></canvas>
      <video id="video" autoplay playsinline muted></video>
    </section>
    <script src="main.js"></script>
  </body>
  </html>
